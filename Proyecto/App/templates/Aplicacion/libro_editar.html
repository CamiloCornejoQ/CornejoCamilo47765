{% extends "Aplicacion/padre.html" %}

{% load static %}

{% block contenidoquecambiar %}

<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1>Editar Libro</h1>
            <p class="lead mb-0"></p>
<form method="post">
    {% csrf_token %}
    <label for="libro_id">Selecciona un libro:</label>
    <select name="libro_id" id="libro_id">
        <option value="" selected>Selecciona un libro</option>
        {% for libro in libros %}
            <option value="{{ libro.id }}">{{ libro.nombre }}</option>
        {% endfor %}
    </select>
    {{ form.as_p }}
    <button type="submit">Guardar Cambios</button>
</form>
<a href="{% url 'lista_libros' %}">Lista Libros</a>
<a href="{% url 'editar_libro' libro.titulo %}">Editar</a>
<a href="{%url 'eliminar_libro'  libro.titulo%}">Eliminar</a>
<a href="{% url 'Inicio' %}">Inicio</a>
</body>
</html>

{% endblock %}
