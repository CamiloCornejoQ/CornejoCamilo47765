{% extends "Aplicacion/padre.html" %}

{% load static %}

{% block contenidoquecambiar %}
</style>
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1>Lista de Género</h1>

<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for genero in generos %}
            <tr>
                <td>{{ genero.nombre }}</td>
                <td>{{ genero.descripcion }}</td>
                <td>
                    <a href="{% url 'crear_genero' %}">Crear Género</a>
                    <a href="{% url 'lista_generos' %}">Lista Género</a>
                    <a href="{% url 'editar_genero' genero.nombre %}">Editar</a>
                    <a href="{% url 'eliminar_genero' genero.nombre %}">Eliminar</a>
                    <a href="{% url 'Inicio' %}">Inicio</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</header>
{% endblock %}
